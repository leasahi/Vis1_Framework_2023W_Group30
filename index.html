<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis1</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include THREE.js -->
    <script src="three.js/build/three.js"></script>

    <!-- include d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>

    <!-- include Vis1 script -->
    <script src="js/shader.js"></script>
    <script src="js/testShader.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/vis1.js"></script>
    <script src="js/RaycastShader.js"></script>

</head>

<!-- call init function when page has loaded -->
<body onload="init()">

<h1>Vis1 Exercise</h1>
<h2>Lea Sahiner, Marvin Kleinlehner</h2>

<!-- data selector -->
<p>Select your data here: <input id="upload" type="file"></p>
<select name="dropdown" id="mode">
    <option value="1">First-Hit-Compositing</option>
    <option value="0">MIP</option>
</select>

<br>
<input type="range" min="0.0" max="1.0" name="iso" id="iso" step="0.1" oninput="this.nextElementSibling.value = this.value">
<output>0.5</output>
<div class="container">

    <!-- volume rendering container -->
    <div id="viewContainer"></div>

    <!-- container for interactive transfer function -->
    <div id="tfContainer"></div>

    <div id="histogram-container"></div>

</div>





</body>
</html>
